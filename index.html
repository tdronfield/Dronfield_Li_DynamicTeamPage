<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Team Page</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
   <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="box">
        <header>
            <div class="text">
                <p>TRAA</p>
                <p>Dynamic Team Page</p>
            </div>
        </header>
        <div class="content">
            <div data-id="taylor">
                <p>Taylor</p>
                <p>Dronfield</p>
            </div>
            <div data-id="mengyang">
                <p>Mengyang</p>
                <p>Li</p>
            </div>
        </div>
        <div class="mask">
            <div class="close">CLOSE</div>
            <div class="wap">
                <div class="text detail"></div>
                <div class="photo">
                    <img width="100%" src="images/pink_smoke.jpg">
                </div>
            </div>
        </div>
</div>

</body>
</html>
